name: ci-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
    
      # Checkout the repo
      - uses: actions/checkout@master
      
      # Run
      - name: Use Node.js ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
        run: |
          npm install
          npm test
        env:
          CI: true