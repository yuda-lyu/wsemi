<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for timeTZ2expire, timeTZ2past</title>
    
    <!-- @babel/polyfill已廢棄 -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.12.1/dist/polyfill.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.6.90/dist/wsemi.umd.js"></script>
    <script>
        let log = console.log
        console.log = function(){
            log.apply(null, arguments)
            wsemi.bodyLog.apply(null, arguments)
        }
    </script>

</head>
<body>

    <script>

        //timeTZ2expire未到
        console.log('timeTZ2expire')
        
        let e_y = dayjs().add(1,'years').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_y + "')",  wsemi.timeTZ2expire(e_y)  )

        let e_m = dayjs().add(1,'months').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_m + "')",  wsemi.timeTZ2expire(e_m)  )

        let e_d = dayjs().add(1,'days').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_d + "')",  wsemi.timeTZ2expire(e_d)  )

        let e_h = dayjs().add(1,'hours').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_h + "')",  wsemi.timeTZ2expire(e_h)  )

        let e_min = dayjs().add(1,'minutes').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_min + "')",  wsemi.timeTZ2expire(e_min)  )

        let e_s = dayjs().add(1,'seconds').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_s + "')",  wsemi.timeTZ2expire(e_s)  )

        //timeTZ2expire已過
        let e_ny = dayjs().add(-1,'years').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_ny + "')",  wsemi.timeTZ2expire(e_ny)  )

        let e_nm = dayjs().add(-1,'months').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_nm + "')",  wsemi.timeTZ2expire(e_nm)  )

        let e_nd = dayjs().add(-1,'days').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_nd + "')",  wsemi.timeTZ2expire(e_nd)  )

        let e_nh = dayjs().add(-1,'hours').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_nh + "')",  wsemi.timeTZ2expire(e_nh)  )

        let e_nmin = dayjs().add(-1,'minutes').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_nmin + "')",  wsemi.timeTZ2expire(e_nmin)  )

        let e_ns = dayjs().add(-1,'seconds').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2expire('" + e_ns + "')",  wsemi.timeTZ2expire(e_ns)  )

        console.log('')
    </script>
        
    <script>

        //timeTZ2past未到
        console.log('timeTZ2past')
        
        let p_y = dayjs().add(1,'years').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_y + "')",  wsemi.timeTZ2past(p_y)  )

        let p_m = dayjs().add(1,'months').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_m + "')",  wsemi.timeTZ2past(p_m)  )

        let p_d = dayjs().add(1,'days').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_d + "')",  wsemi.timeTZ2past(p_d)  )

        let p_h = dayjs().add(1,'hours').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_h + "')",  wsemi.timeTZ2past(p_h)  )

        let p_min = dayjs().add(1,'minutes').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_min + "')",  wsemi.timeTZ2past(p_min)  )

        let p_s = dayjs().add(1,'seconds').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_s + "')",  wsemi.timeTZ2past(p_s)  )

        //timeTZ2past已過
        let p_ny = dayjs().add(-1,'years').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_ny + "')",  wsemi.timeTZ2past(p_ny)  )

        let p_nm = dayjs().add(-1,'months').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_nm + "')",  wsemi.timeTZ2past(p_nm)  )

        let p_nd = dayjs().add(-1,'days').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_nd + "')",  wsemi.timeTZ2past(p_nd)  )

        let p_nh = dayjs().add(-1,'hours').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_nh + "')",  wsemi.timeTZ2past(p_nh)  )

        let p_nmin = dayjs().add(-1,'minutes').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_nmin + "')",  wsemi.timeTZ2past(p_nmin)  )

        let p_ns = dayjs().add(-1,'seconds').format('YYYY-MM-DDTHH:mm:ssZ')
        console.log("  timeTZ2past('" + p_ns + "')",  wsemi.timeTZ2past(p_ns)  )

    </script>

</body>
</html>
