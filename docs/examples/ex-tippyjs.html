<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for tippyjs</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tippy.js/umd/index.all.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.5.21/dist/wsemi.umd.js"></script>

</head>
<body>

    <button onmouseenter="t1(this)">tooltip from tippy.js</button>
    <script>
        function t1(slef){
            wsemi.domTooltip(slef,'<b>提示</b><br>test tooltip')
        }
    </script>

    <button onmouseenter="t2(this)">tooltip from tippy.js</button>
    <script>
        function t2(slef){
            wsemi.domTooltip(slef,'<b>提示</b><br>test tooltip',{
                theme:'light',
            })
        }
    </script>

</body>
</html>
