<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>examples for xss</title>
    
    <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/wsemi/dist/wsemi.umd.js"></script>

    <script>
        console.log = function () {
            //覆蓋log
            function htmlEncode(str) {
                let ele=document.createElement('span')
                ele.appendChild( document.createTextNode(str))
                return ele.innerHTML
            }
            let v=Array.prototype.slice.call(arguments).map(function(v){return wsemi.o2j(v)}).join(', ')
            let s=''
            s+='<div style="padding:5px; font-size:10pt; font-family:Microsoft JhengHei, Helvetica;">'
            s+='<span style="color:#f26;">log: </span>'
            s+='<code>'+htmlEncode(v)+'</code>'
            s+='</div>'
            document
                .querySelector('body')
                .insertAdjacentHTML('beforeend', s)
        }
    </script>
    
</head>
<body>

    <script>

        console.log('clearXSS()',  wsemi.clearXSS(`<img src="javascript:alert('XSS')">`)  )
        console.log('clearXSS()',  wsemi.clearXSS(`<img src="http://888.888.com/999.png" onerror="alert('XSS')">`)  )

    </script>

</body>
</html>
