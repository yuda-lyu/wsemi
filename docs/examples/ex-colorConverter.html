<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for color converter by tinycolor</title>
    
    <!-- @babel/polyfill已廢棄 -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.12.1/dist/polyfill.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.5.75/dist/wsemi.umd.js"></script>

</head>
<body>

    <div id="app">
        <v-app>
            <v-main>
                <v-container style="margin:0px; padding:20px 30px;">

                    <div style="padding:10px 0px 20px 0px; font-size:1.4rem;">color converter</div>

                    <v-row>
                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-text-field 
                                label="input color"
                                hide-details
                                v-model="c"
                            ></v-text-field>
                        </v-col>
                    </v-row>

                    <v-row>
                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-btn
                                @click="convert"
                            >convert</v-btn>
                        </v-col>
                    </v-row>

                    <v-row>

                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-text-field 
                                label="hex color"
                                hide-details
                                v-model="hex"
                            ></v-text-field>
                        </v-col>

                    </v-row>

                    <v-row>

                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-text-field 
                                label="rgb color(percentage)"
                                hide-details
                                v-model="rgbp"
                            ></v-text-field>
                        </v-col>

                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-text-field 
                                label="rgb color"
                                hide-details
                                v-model="rgb"
                            ></v-text-field>
                        </v-col>

                    </v-row>

                    <v-row>
                        
                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-text-field 
                                label="hsv color(percentage)"
                                hide-details
                                v-model="hsv"
                            ></v-text-field>
                        </v-col>

                        <v-col
                            cols="12"
                            sm="6"
                            md="3"
                        >
                            <v-text-field 
                                label="hsl color(percentage)"
                                hide-details
                                v-model="hsl"
                            ></v-text-field>
                        </v-col>

                    </v-row>

                </v-container>
            </v-main>
        </v-app>
    </div>

    <script>

        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                // rs:rrs,
                // cs:'',
                c:'#fff',
                hex:'',
                rgb:'',
                rgbp:'',
                hsv:'',
                hsl:'',
            },
            computed:{

            },
            methods:{
                convert:function(){
                    let vo=this
                    let r=wsemi.tinycolor(vo.c)
                    vo.hex=r.toHexString()
                    vo.rgb=r.toRgbString()
                    vo.rgbp=r.toPercentageRgbString()
                    vo.hsv=r.toHsvString()
                    vo.hsl=r.toHslString()
                },
            },
        })

    </script>

</body>
</html>
