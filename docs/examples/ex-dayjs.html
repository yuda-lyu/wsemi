<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for dayjs</title>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.1.3/dist/wsemi.umd.js"></script>

    <script>
        console.log = function () {
            //覆蓋log
            function htmlEncode(str) {
                let ele=document.createElement('span')
                ele.appendChild( document.createTextNode(str))
                return ele.innerHTML
            }
            let v=Array.prototype.slice.call(arguments).map(function(v){return wsemi.o2j(v)}).join(', ')
            let s=''
            s+='<div style="padding:5px; font-size:10pt; font-family:Microsoft JhengHei, Helvetica;">'
            s+='<span style="color:#f26;">log: </span>'
            s+='<code>'+htmlEncode(v)+'</code>'
            s+='</div>'
            document
                .querySelector('body')
                .insertAdjacentHTML('beforeend', s)
        }
    </script>
    
</head>
<body>

    <script>

        console.log(`isday('2019/01/01')`,  wsemi.isday('2019/01/01')  )

        console.log(`isday('2019/21/01')`,  wsemi.isday('2019/21/01')  )

        console.log(`ismonth('2019/01')`,  wsemi.ismonth('2019/01')  )

        console.log(`addMonth('2019/01',1)`,  wsemi.addMonth('2019/01',1)  )

        console.log(`addMonth('2019/01',-1)`,  wsemi.addMonth('2019/01',-1)  )

    </script>

</body>
</html>
