<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for tinycolor</title>
    
    <!-- 因tippy.js內使用Object.assign已包入wsemi內, 故於IE11執行時得要polyfill才能解析完整js -->
    <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.11.5/polyfill.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.5.39/dist/wsemi.umd.js"></script>
    <script>
        let log = console.log
        console.log = function(){
            log.apply(null, arguments)
            wsemi.bodyLog.apply(null, arguments)
        }
    </script>

</head>
<body>

    <script>

        console.log('hsl(0, 0.5, 1)',  wsemi.hsl(0, 0.5, 1)  )
        console.log('hsl(0.5, 0.5, 0.5)',  wsemi.hsl(0.5, 0.5, 0.5)  )

    </script>

</body>
</html>
