<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for viewerjs</title>
    
    <!-- 因tippy.js內使用Object.assign已包入wsemi內, 故於IE11執行時得要polyfill才能解析完整js -->
    <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.11.5/polyfill.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/viewerjs@1.5.0/dist/viewer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.5.0/dist/viewer.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.5.34/dist/wsemi.umd.js"></script>

</head>
<body>

    <div style="padding:20px;">
        <div>show one image</div>
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/001.jpg" onclick="wsemi.showImages(this)">
    </div>
    
    <div style="padding:20px;">
        <div>show one image in elements group</div>
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/002.jpg" onclick="wsemi.showImages(this)">
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/003.jpg" onclick="wsemi.showImages(this)">
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/004.jpg" onclick="wsemi.showImages(this)">
    </div>
    
    <div style="padding:20px;">
        <div>show multiple image in elements group</div>
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/005.jpg" onclick="wsemi.showImages(this,this.parentElement)">
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/006.jpg" onclick="wsemi.showImages(this,this.parentElement)">
        <img style="width:320px; height:180px; cursor:pointer;" src="https://cdn.jsdelivr.net/npm/w-demores/res/img/view/007.jpg" onclick="wsemi.showImages(this,this.parentElement)">
    </div>

</body>
</html>
