<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for xlsx</title>
    
    <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.3.25/dist/wsemi.umd.js"></script>
    <script>
        console.log = wsemi.bodyLog
    </script>

</head>
<body>

    <button onclick="testXLSX()">read file(*.xlsx) from xlsx</button>

    <script>
            
        function testXLSX(){

            let kind = 'xlsx'
            //kind = 'common'
            wsemi.domShowInputAndGetFilesU8Arrs(kind)
                .then(function(d) {

                    //get first file
                    let file = d[0]

                    //u8a
                    let u8a = file.u8a
                    console.log('get u8a', Object.prototype.toString.call(u8a), u8a.length)

                    //download u8a
                    wsemi.downloadFileFromU8Arr('temp.xlsx', u8a)
                    console.log('download u8a')

                    //dcsv
                    let dcsv = wsemi.getDataFromExcelFileU8Arr(u8a, 'csv')
                    dcsv = dcsv[0]
                    console.log('get csv', dcsv.sheetname, dcsv.data)

                    //download csv
                    wsemi.downloadFileFromText('temp.csv', dcsv.data)
                    console.log('download csv')

                    //dltdt
                    let dltdt = wsemi.getDataFromExcelFileU8Arr(u8a, 'ltdt')
                    dltdt = dltdt[0]
                    console.log('get dltdt', dltdt.sheetname, dltdt.data)

                    //download json
                    wsemi.downloadFileFromText('temp.json', JSON.stringify(dltdt))
                    console.log('download json(from dltdt)')

                    //darray
                    let darray = wsemi.getDataFromExcelFileU8Arr(u8a, 'array')
                    darray = darray[0]
                    console.log('get array', darray.sheetname, darray.data.rows)

                    //download array
                    wsemi.downloadExcelFileFromData('temp.array.xlsx', 'data', darray.data.rows)
                    console.log('download array')

                })
                .catch(function(msg){
                    console.log(msg)
                })

        }

    </script>
  
</body>
</html>
