<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for fuzzball</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fuzzball/dist/fuzzball.umd.min.js"></script>

    <script src="../dist/wsemi.umd.js"></script>
    <script>
        console.log = wsemi.bodyLog
    </script>

</head>
<body>

    <script>

        console.log("strFindFuzz(['abc','def123'],'ef')",  wsemi.strFindFuzz(['abc','def123'],'ef')  )

        console.log("strFindFuzz(['abc','def123'],'xyz')",  wsemi.strFindFuzz(['abc','def123'],'xyz')  )

        console.log("strFindFuzz(['abc','def123'],'ef',true)",  wsemi.strFindFuzz(['abc','def123'],'ef',true)  )

        console.log("strFindFuzz(['abc','def123'],'efgg',true)",  wsemi.strFindFuzz(['abc','def123'],'efgg',true)  )

        console.log("strFindFuzz(['abc','def123'],'xyz',true)",  wsemi.strFindFuzz(['abc','def123'],'xyz',true)  )
