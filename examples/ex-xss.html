<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for xss</title>
    
    <!-- 因tippy.js內使用Object.assign已包入wsemi內, 故於IE11執行時得要polyfill才能解析完整js -->
    <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.11.5/polyfill.min.js"></script>
    
    <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.5.40/dist/wsemi.umd.js"></script>
    <script>
        let log = console.log
        console.log = function(){
            log.apply(null, arguments)
            wsemi.bodyLog.apply(null, arguments)
        }
    </script>

</head>
<body>

    <script>
        console.log("clearXSS('<img src=\"javascript:alert('XSS')\">')",  wsemi.clearXSS('<img src="javascript:alert(\'XSS\')">')  )
        console.log("clearXSS('<img src=\"http://888.888.com/999.png\" onerror=\"alert('XSS')\">')",  wsemi.clearXSS('<img src="http://888.888.com/999.png" onerror="alert(\'XSS\')">')  )
    </script>

</body>
</html>
