<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for tippyjs</title>
    
    <!-- 因tippy.js內使用Object.assign已包入wsemi內, 故於IE11執行時得要polyfill才能解析完整js -->
    <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.11.5/polyfill.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tippy.js/umd/index.all.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.5.40/dist/wsemi.umd.js"></script>

</head>
<body>

    <button onmouseenter="t1(this)">tooltip from tippy.js</button>
    <script>
        function t1(slef){
            wsemi.domTooltip(slef,'<b>提示</b><br>test tooltip')
        }
    </script>

    <button onmouseenter="t2(this)">tooltip from tippy.js</button>
    <script>
        function t2(slef){
            wsemi.domTooltip(slef,'<b>提示</b><br>test tooltip',{
                theme:'light',
            })
        }
    </script>

</body>
</html>
