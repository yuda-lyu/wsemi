<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>examples for ua-parser-js</title>
    
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/dist/ua-parser.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/wsemi@1.1.4/dist/wsemi.umd.js"></script>

    <script>
        console.log = function () {
            //覆蓋log
            function htmlEncode(str) {
                let ele=document.createElement('span')
                ele.appendChild( document.createTextNode(str))
                return ele.innerHTML
            }
            let v=Array.prototype.slice.call(arguments).map(function(v){return wsemi.o2j(v)}).join(', ')
            let s=''
            s+='<div style="padding:5px; font-size:10pt; font-family:Microsoft JhengHei, Helvetica;">'
            s+='<span style="color:#f26;">log: </span>'
            s+='<code>'+htmlEncode(v)+'</code>'
            s+='</div>'
            document
                .querySelector('body')
                .insertAdjacentHTML('beforeend', s)
        }
    </script>
    
</head>
<body>

    <script>

        console.log('getUserAgent()',  wsemi.getUserAgent()  )

    </script>

</body>
</html>
